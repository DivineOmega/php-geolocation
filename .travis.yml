language: php
dist: trusty
sudo: true
php:
  - '7.1'
  - '7.2'
  - nightly
matrix:
  allow_failures:
    - php: nightly
install:
  - sudo apt-get update && sudo apt-get install -y whois
  - composer install
script:
 - ./vendor/bin/phpunit --coverage-clover ./tests/Logs/clover.xml
after_script:
 - php vendor/bin/php-coveralls -v
